<!DOCTYPE html>
<html>
<head>
    <title>My Valentine ðŸ’•</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: pink;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20%;
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 5px red;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: red;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: red;
            position: absolute;
        }

        #message {
            font-size: 40px;
            color: white;
            margin-top: 30px;
        }

        .floating {
            position: absolute;
            font-size: 40px;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<h1>Will you be my valentine Kiko? ðŸ’–</h1>

<button id="yesBtn">Yes ðŸ’•</button>
<button id="noBtn">No ðŸ˜¢</button>

<div id="message"></div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Move NO button randomly
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // YES button message
    yesBtn.addEventListener("click", function() {
        message.innerHTML = "Awwww I love you babes ðŸ’˜ðŸ¥¹";
    });

    // Floating roses and teddy bears
    function createFloatingElement() {
        const element = document.createElement("div");
        element.classList.add("floating");

        const emojis = ["ðŸŒ¹", "ðŸ§¸"];
        element.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

        element.style.left = Math.random() * 100 + "vw";
        element.style.animationDuration = (5 + Math.random() * 5) + "s";

        document.body.appendChild(element);

        setTimeout(() => {
            element.remove();
        }, 10000);
    }

    setInterval(createFloatingElement, 500);
</script>

</body>
</html>
